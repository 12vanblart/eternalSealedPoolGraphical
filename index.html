    </div>


</body>

<script>
    /*Init charts*/
    monoPlayables()
    dualPlayables()

    function increment(selector) {
        var inputField = document.getElementById(selector);
        inputField.stepUp();
        monoPlayables();
        dualPlayables();
    }

    function decrement(selector) {
        var inputField = document.getElementById(selector);
        inputField.stepDown();
        monoPlayables();
        dualPlayables();
    }

    function monoPlayables() {
        /*Remove old svg's*/
        d3.select("#monoplayablegraph svg").remove();

        /*Data Set*/
        var primal = {
            color: "navy",
            count: document.getElementById('P').value * 2,
            name: "Primal"
        },
            justice = {
                color: "green",
                count: document.getElementById('J').value * 2,
                name: "Justice"
            },
            time = {
                color: "gold",
                count: document.getElementById('T').value * 2,
                name: "Time"
            },
            shadow = {
                color: "rebeccapurple",
                count: document.getElementById('S').value * 2,
                name: "Shadow"
            },
            fire = {
                color: "firebrick",
                count: document.getElementById('F').value * 2,
                name: "Fire"
            }
        /*Chart Settings*/
        //  the size of the overall svg element
        var height = 100
        var width = 80

        //  the width of each bar and the offset between each bar
        var barWidth = 10
        var barOffset = 5
        //  the data that powers the bar chart, a simple array of numeric values
        var chartdata = [primal, justice, time, shadow, fire];
        /*Insert Data => Graph*/

        d3.select('#monoplayablegraph').append('svg')
            .attr('width', width)
            .attr('height', height)
            .style('background', 'snow')
            .selectAll('rect').data(chartdata)
            .enter().append('rect')
            .attr('width', barWidth)
            .attr('height', function (data) {
                return data.count;
            })
            .attr('x', function (data, i) {
                return i * (barWidth + barOffset);
            })
            .attr('y', function (data) {
                return height - data.count;
            })
            .style('fill', function (data) {
                return data.color
            });

        //Set recommended 
        var bestCount = chartdata.reduce((max, objectIn) => Math.max(objectIn.count, max), 0) / 2
        var bestMono = ""
        for (var i = 0; i < chartdata.length; i++) {
            if (chartdata[i].count == bestCount * 2) {
                bestMono = chartdata[i].name
            }
        }
        document.getElementById("bestMono").innerHTML = "<b>Best: </b>" + bestMono
    }

    function dualPlayables() {

            stonescar = {

            xenan = {
                color: "peachpuff",

            feln = {

                name: "Feln"

        //  the width of each bar and the offset between each bar

        //  the data that powers the bar chart, a simple array of numeric values

            .enter().append('rect')
            .attr('width', barWidth)
            .attr('height', function (data) {
                return data.count;
            })
            .attr('x', function (data, i) {

            })
            .attr('y', function (data) {

            });

        //Set recommended 
        var bestCount = chartdata.reduce((max, objectIn) => Math.max(objectIn.count, max), 0) / 2
        var bestDual = ""
        for (var i = 0; i < chartdata.length; i++) {
            if (chartdata[i].count == bestCount * 2) {
                bestDual = chartdata[i].name
            }
        }
        document.getElementById("bestDual").innerHTML = "<b>Best: </b>" + bestDual
    }
